# vim-ai Role Configuration for Claude AI
#
# This file defines custom AI roles for interacting with different Claude models via OpenRouter.
#
# Setup Instructions:
# 1. Sign up at https://openrouter.ai/ and create an API key
# 2. Save your API key to: ~/.config/openrouter.token
#    echo "YOUR_OPENROUTER_API_KEY" > ~/.config/openrouter.token
# 3. Copy this file to: ~/.vim/ai-roles.ini
#    cp ai-roles.ini ~/.vim/ai-roles.ini
# 4. Use roles in Vim with: :AI /claude your question here
#
# Available Claude Models on OpenRouter:
# - anthropic/claude-3.5-sonnet (best for complex tasks)
# - anthropic/claude-3.5-haiku (fast and efficient)
# - anthropic/claude-3-opus (most capable, higher cost)
# - anthropic/claude-3-sonnet (balanced performance)
# - anthropic/claude-3-haiku (fastest)

[claude]
options.token_file_path = ~/.config/openrouter.token
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
options.model = anthropic/claude-3.5-sonnet
options.temperature = 0.7

[claude-sonnet]
options.token_file_path = ~/.config/openrouter.token
options.endpoint_url = https://openrouter.ai/api/v1/chat/completions
